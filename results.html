<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Results</title>
</head>
<body>
    <header class="headerResults">
        <a href="https://epicode.com/it/"><img src="/assets/img/epicode_logo.png" id="headerLogo" /></a>
    </header>
    <main class="mainResults">
        <div>
            <h1 class="resultTitle">Results</h1>
            <p class="resultP">The summary of your answers:</p>
        </div>

        <div class="graphic">
            <div id="correctResult"> 
                <h2>Correct</h2>
            </div>

            <div class="graph">
                <canvas id="graph"></canvas>
                <div id="graphContent"></div>
            </div>

            <div id="wrongResult">
                <h2>Wrong</h2>
            </div>
        </div>
    </main>
    <footer class="footerResults">
        <button type="button" id="rateUsBtn">RATE US</button>
    </footer>
    <script src="/assets/js/results.js"></script>
</body>
</html>
